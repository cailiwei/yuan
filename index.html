---
layout: index
---

<div id="index">
	<h2><a href="#">近期心灵历程</a></h2>
	<p class="meta">记录一些点点滴滴</p>
	{% for post in site.posts limit:5 %}
	<div>
		<p class="excerpt">	

		<a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}	</a>				

		<span class="post-date" >
			Posted on {{ post.date | date_to_long_string }}			 
		</span>	

		</p>

		<div class="excerpt-post">
			{% if post.description %} 
			<p>{{ post.description }}</p>
			{% else %}
			<p>{{ post.content | strip_html | truncatewords: 2 }}</p>
			{% endif %}
			<p style="text-align:right"><span class="more"><a  href="{{site.baseurl}}{{ post.url }}" class="links">阅读全文...</a></span></p>
		</div>
	</div>
	{% endfor %}

	<div class="pagination"><a href="{{ site.baseurl }}/archives" class="links">更多文章</a></div>
</div>
