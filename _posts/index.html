---
layout: default
title: 我的Blog
---
<div class="content">
	<div class="post">

		　　<h2>{{ page.title }}</h2>

		　　<p>最新文章</p>

		　　<ul>

			　　　　{% for post in site.posts %}

			　　　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>

			　　　　{% endfor %}

		</ul>
	</div>
</div>
